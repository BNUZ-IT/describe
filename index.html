<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/themes/prism.min.css" rel="stylesheet" />
  <!-- 引入 Mermaid CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid@8.11.1/dist/mermaid.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      coverpage: true,
      loadNavbar: true,
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      },
      footer: {
        copy: '<span> &copy; 2023</span>',
        auth: 'BNUZACM',
        pre: '<hr/>',
        style: 'text-align: right;',
        class: 'className',
      },
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === 'mermaid') {
              return '<div class="mermaid">' + code + '</div>';
            }
            return this.origin.code.apply(this, arguments);
          },
        },
      },
    }

  </script>
  <script>
    window.$docsify.plugins = [].concat(function(hook, vm) {
      hook.doneEach(function() {
        mermaid.init(undefined, 'pre.language-mermaid code, .mermaid');
      });
    });
  </script>

  <!-- 引入 Mermaid JS 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@8.11.1/dist/mermaid.min.js"></script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/prism.min.js"></script>


</body>
</html>
